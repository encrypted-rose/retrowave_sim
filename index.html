<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Retrowave Sim</title>
</head>
<body>
    <div id="main">

        <div id="crt">
            <!-- DIV IS EMPTY / It provides the CRT effect with the CSS -->
        </div>

        <div id="sky"></div>

        <div id="carrousel-sky">
            <img id="sky-img" src="" alt="">
        </div>

        <div id="skyline">
            <img id="skyline-img" src="" alt="">
        </div>

        <div id="center-design">
            <img id="center-img" src="" alt="">
        </div>

        <div id="flooring">
            <img id="floor-img" src="" alt="">
        </div>

        <!-- Hardcoded Audio for now, since I cannot test the YT video without a server -->
        <div id="video-music">
            <audio id="music" controls src="./audio/Bart Graft - Faces.mp3" type="audio/mpeg">
            </audio>
            <!-- https://www.youtube.com/watch?v=FGn-jwdp4-8 -->
        </div>

        <div id="button-space">

            <div>
                <button id="play-button">Play</button>
            </div>
    
            <div>
                <button id="reset-button">REFRESH</button>
            </div>

            <div>
                <button id="crt-button">Off</button>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
